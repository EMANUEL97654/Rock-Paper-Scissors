<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
<!--     <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>
        <div id="buttons">
            <button class="choiceBtn">ROCK<i class="fa fa-hand-rock-o fa-4x" aria-hidden="true"></i></button>
            <button class="choiceBtn">PAPER<i class="fa fa-hand-paper-o fa-4x" aria-hidden="true"></i></button>
            <button class="choiceBtn">SCISSORS<i class="fa fa-hand-scissors-o fa-4x" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a552e463a7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
